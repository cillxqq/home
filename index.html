
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #login {
            display: block;
        }
        #content {
            display: none;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container" id="login">
        <h2>Please Enter the Password</h2>
        <input type="password" id="password" placeholder="Enter password" />
        <button onclick="checkPassword()">Submit</button>
        <p id="error" style="color: red; display: none;">Incorrect password, try again.</p>
    </div>
    <div class="container" id="content">
        <div class="container" id="content">
    <h2>Welcome to Your Website</h2>
    <p>This is the protected content!</p>
    <video width="320" height="240" controls>
    <source src="https://raw.githubusercontent.com/cillxqq/home/refs/heads/main/ScreenRecording_10-26-2024%2003-26-20_1%202.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
</div>
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "103006") {
                document.getElementById("login").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
    </script>
</body>
</html>
